<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>google chrome page</title>
      <link rel="stylesheet" href="google.css">
      <link rel="stylesheet" href="css/bootstrap.min.css" />
   </head>
  <body id="demo">
    <div class="google-header">
      <div class="gmail-img" title="josiyke">
        <img src="pictures/PSX_20180805_134523.jpg" class="float-right" width="60" >
      </div>
      <div class="header-icons">
        <a href="#">Gmail</a>
        <a href="#">images</a>
      </div>
      <div class="button">
        <a href="index.html">click here for real estate</a>
      </div>
    </div>
    <div class="google-search">
       <div class="goolgle-image text-center" title="Google">
         <img src="pictures/download.png">
       </div>
       <div class="input-group text-center">
          <input type="text" placeholder="Search Google or type URL" class="form-control">
          <div class="search-button" title="search by voice">
            <img src="pictures/searchicon.png" class="form-icon">
          </div>
       </div>
    </div>
    <div class="Bookmarks">
      <div class="row">
        <div class="col-md-3">
           <div class="site" title="google">
             <img src="pictures/whatsapp-icon.png" alt="whatsapp" width="30">
                <p>whatsapp</p>
           </div>
        </div>
        <div class="col-md-3">
           <div class="site" title="facebook">
             <img src="pictures/fb.png" alt="whatsapp" width="35">
                <p>Facebook</p>
           </div>
        </div>
        <div class="col-md-3">
           <div class="site" title="pdf files">
             <img src="pictures/pdf.png" alt="whatsapp" width="30">
                <p>download pdf files</p>
           </div>
        </div>
        <div class="col-md-3">
           <div class="site" title="files">
             <img src="pictures/down.png" alt="whatsapp" width="30">
                <p>online videos.</p>
           </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
           <div class="site" title="google">
             <img src="pictures/images (3).png" alt="whatsapp" width="30">
                <p>google search</p>
           </div>
        </div>
        <div class="col-md-3">
           <div class="site" title="audio player">
             <img src="pictures/cearch.png" alt="whatsapp" width="30">
                <p>cearch.com</p>
           </div>
        </div>
        <div class="col-md-3">
           <div class="site" title="tweet">
             <img src="pictures/t.png" alt="whatsapp" width="30">
                <p>www.tweet.com</p>
           </div>
        </div>
        <div class="col-md-3">
           <div class="site" title="playstore">
             <img src="pictures/images (1).png" alt="whatsapp" width="30">
                <p>google-playstore.com</p>
           </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
